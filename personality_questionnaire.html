<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון אישיות - CareerPath.ai</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>שאלון אישיות</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">דף הבית</a></li>
            <li><a href="process.html">תהליך הייעוץ</a></li>
        </ul>
    </nav>

    <main>
        <form id="personality-form">
            <div class="question">
                <p>1. כיצד היית מתאר את עצמך במצבים חברתיים?</p>
                <label><input type="radio" name="q1" value="1"> מאוד מוחצן</label>
                <label><input type="radio" name="q1" value="2"> די מוחצן</label>
                <label><input type="radio" name="q1" value="3"> מאוזן</label>
                <label><input type="radio" name="q1" value="4"> די מופנם</label>
                <label><input type="radio" name="q1" value="5"> מאוד מופנם</label>
            </div>

            <div class="question">
                <p>2. כיצד אתה מתמודד עם לחץ?</p>
                <label><input type="radio" name="q2" value="1"> בקלות רבה</label>
                <label><input type="radio" name="q2" value="2"> די בקלות</label>
                <label><input type="radio" name="q2" value="3"> באופן סביר</label>
                <label><input type="radio" name="q2" value="4"> בקושי מסוים</label>
                <label><input type="radio" name="q2" value="5"> בקושי רב</label>
            </div>

            <!-- הוסף עוד שאלות כאן -->

            <button type="submit" class="cta-button">שלח תשובות</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 CareerPath.ai. כל הזכויות שמורות.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
