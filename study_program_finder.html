<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציאת תכנית לימוד מתאימה - CareerPath.ai</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>מציאת תכנית לימוד מתאימה</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">דף הבית</a></li>
            <li><a href="process.html">תהליך הייעוץ</a></li>
        </ul>
    </nav>

    <main>
        <form id="study-program-form">
            <div class="question">
                <p>1. האם אתה מחפש אוניברסיטה או מכללה?</p>
                <label><input type="radio" name="institution" value="university"> אוניברסיטה</label>
                <label><input type="radio" name="institution" value="college"> מכללה</label>
            </div>

            <div class="question">
                <p>2. באיזה אזור בארץ?</p>
                <label><input type="radio" name="region" value="north"> צפון</label>
                <label><input type="radio" name="region" value="center"> מרכז</label>
                <label><input type="radio" name="region" value="south"> דרום</label>
            </div>

            <div class="question">
                <p>3. האם אתה מחפש תואר או לימודי תעודה?</p>
                <label><input type="radio" name="program-type" value="degree"> תואר</label>
                <label><input type="radio" name="program-type" value="certificate"> לימודי תעודה</label>
            </div>

            <button type="submit" class="cta-button">חפש תכניות לימוד מתאימות</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 CareerPath.ai. כל הזכויות שמורות.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
