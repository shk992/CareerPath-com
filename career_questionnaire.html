<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון קריירה - CareerPath.ai</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>שאלון קריירה</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">דף הבית</a></li>
            <li><a href="process.html">תהליך הייעוץ</a></li>
        </ul>
    </nav>

    <main>
        <form id="career-form">
            <div class="question">
                <p>1. מהו התחום המקצועי שמעניין אותך ביותר?</p>
                <label><input type="radio" name="q1" value="1"> טכנולוגיה ומחשבים</label>
                <label><input type="radio" name="q1" value="2"> מדעים וחינוך</label>
                <label><input type="radio" name="q1" value="3"> עסקים וכלכלה</label>
                <label><input type="radio" name="q1" value="4"> אמנות ועיצוב</label>
                <label><input type="radio" name="q1" value="5"> בריאות ורפואה</label>
            </div>

            <div class="question">
                <p>2. איזה סוג של סביבת עבודה אתה מעדיף?</p>
                <label><input type="radio" name="q2" value="1"> משרד מסורתי</label>
                <label><input type="radio" name="q2" value="2"> עבודה מהבית</label>
                <label><input type="radio" name="q2" value="3"> סביבת עבודה פתוחה</label>
                <label><input type="radio" name="q2" value="4"> עבודה בשטח</label>
                <label><input type="radio" name="q2" value="5"> מעבדה או סטודיו</label>
            </div>

            <!-- הוסף עוד שאלות כאן -->

            <button type="submit" class="cta-button">שלח תשובות</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 CareerPath.ai. כל הזכויות שמורות.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
